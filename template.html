<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Heroes Of Might And Magic 2 maps">
    <title>hommmaps2</title>
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <h3>{{loginStatus}}</h3>
            <h1>hommmaps2</h1>
            <h3>{{totalMaps}} maps in total</h3>
        </header>

        <section class="column-1">
            <div>
                <form method="POST">           
                    <input type="text" placeholder="name" name="name">
                    <input type="text" placeholder="author" name="author">                   
                    <input type="number" min="2" max="6" name="min" placeholder="min"> 
                    <input type="number" min="2" max="6" name="max" placeholder="max"> 
                    <select name="size">
                        <option value="0">any</option>
                        <option value="1">S</option>
                        <option value="2">M</option>
                        <option value="3">L</option>
                        <option value="4">XL</option>
                    </select> 
                    <input type="submit" value="search">                      
                </form> 
            </div>
        </section>

        <section class="column-2">
            <div class="maps-div">
                {{mapsHtml}}
            </div>
            <a href="/submit">submit a map</a>
        </section>

        <section class="column-3">
            <div>

            </div>
            <a href="https://forms.gle/Qf3hFhs5sngtk27Q8"><button>submit a map</button></a>
        </section>   
    </div>
</body>
</html>
